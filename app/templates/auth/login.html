{%extends 'auth/base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}

<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="container ">
        <h3 class="text-center pt-3">Login</h3>
    <div class="row p-5">
        <div class="col-md-6">
            <div class="shape">
                <img src="/static/images/undraw_secure_login_pdn4.svg" alt="login image"  class="img-responsive w-100 p-3" style="">
            </div>
        </div>
        <div class="col-md-6">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}

            {{wtf.quick_form(login_form)}}
            <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
    </div>
</div>
  </div>
</div>

{% endblock%}
