{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="container p-2" method="post">
            <h4 class="text-center pt-2">Edit Blog Post</h4>
            <div class="form-group  required"><label class="control-label" for="title">Edit Blog Title</label>
                <input class="form-control" id="title" name="title" required="" type="text" value="{{blog.title}}">
            </div>
            <div class="form-group  required"><label class="control-label" for="description">Edit Blog
                Description</label>
                <textarea class="form-control" id="description" name="description" required="" rows="5">{{blog.description}}</textarea>
            </div>
            <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Edit Blog Post">
        </form>
    </div>
</div>

{% endblock content %}
