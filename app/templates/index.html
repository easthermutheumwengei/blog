{% extends 'base.html'%}


{% block content%}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img src="/static/images/blog1.png" alt="index image" class="img-responsive p-3 w-100" style="">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="text-center pb-3">
                        <h4 class="font-weight-bold">Random Quote of the Day</h4>
                        <p>"{{quotes_response.quote}}"</p>
                        <p>~ {{ quotes_response.author }}</p>

                    </div>
                    <div class="pt-5">
                        <p class="text-center font-weight-bold">Subscribe to receive new blog posts alerts</p>
                        <div class="d-flex justify-content-center">
                            <form class="form-inline" method="post">
                                <div class="form-group mx-sm-3 mb-2">
                                    <label class="sr-only">Password</label>
                                    <input type="email" class="form-control" name="email"
                                           placeholder="enter email" required>
                                </div>
                                <button type="submit" class="btn btn-primary mb-2">Subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

{% endblock content%}
